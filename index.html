<!-- ГРУППЫ ТУРНИРА -->
<style>
    .groups-section {
        margin-top: 48px;
        padding: 0 16px 56px;
        max-width: 1100px;
        width: 100%;
    }

    .groups-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 18px 22px;
        animation: fadeIn 1.4s ease;
    }

    .group-card {
        padding: 16px 18px 14px;
        border-radius: 18px;
        background: rgba(0, 0, 0, 0.22);
        box-shadow: 0 0 0 1px rgba(255,255,255,0.03);
        text-align: left;
        opacity: 0;
        transform: translateY(12px);
        animation: cardPop 0.8s ease forwards;
    }

    .group-card:nth-child(1) { animation-delay: 0.12s; }
    .group-card:nth-child(2) { animation-delay: 0.20s; }
    .group-card:nth-child(3) { animation-delay: 0.28s; }
    .group-card:nth-child(4) { animation-delay: 0.36s; }
    .group-card:nth-child(5) { animation-delay: 0.44s; }
    .group-card:nth-child(6) { animation-delay: 0.52s; }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes cardPop {
        0% { opacity: 0; transform: translateY(16px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .group-title {
        font-size: 0.8rem;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        color: var(--accent-soft);
        margin-bottom: 6px;
        opacity: 0.95;
    }

    .group-divider {
        height: 1px;
        background: linear-gradient(
            90deg,
            rgba(223,232,255,0.4),
            rgba(223,232,255,0.08)
        );
        margin-bottom: 10px;
    }

    .group-team {
        font-size: 0.9rem;
        margin-bottom: 4px;
        color: var(--text-main);
        opacity: 0.9;
    }

    .group-team:last-child {
        margin-bottom: 0;
    }

    /* ---------- АДАПТАЦИЯ ---------- */
    
    /* планшеты */
    @media (max-width: 960px) {
        .groups-grid {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }
    }

    /* телефоны */
    @media (max-width: 640px) {

        .groups-section {
            margin-top: 32px;
            padding-bottom: 38px;
        }

        .groups-grid {
            grid-template-columns: 1fr;
            gap: 14px;
        }

        .group-card {
            padding: 12px 14px 10px;
            border-radius: 14px;
            text-align: center; /* мобильник — всё по центру */
        }

        .group-title {
            font-size: 0.78rem;
            letter-spacing: 0.2em;
        }

        .group-team {
            font-size: 0.88rem;
            margin-bottom: 3px;
        }
    }
</style>
