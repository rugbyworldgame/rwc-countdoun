<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Кубок мира по регби — Австралия 2027</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<style>
:root {
  --text-main:#dfe8ff;
  --text-sub:rgba(223,232,255,.55);
  --accent:#8FAFE6;
  --bg-dark:#04080f;
}

/* RESET */
* { box-sizing:border-box; }
html,body { margin:0; padding:0; }

/* BODY */
body {
  font-family: Arial, sans-serif;
  color:var(--text-main);
  background:
    radial-gradient(circle at 50% 0%,#1a2f4d 0%,#091626 55%,#04080f 100%);
  overflow-x:hidden;
}

/* HEADER */
header {
  position:fixed;
  top:0; left:0;
  width:100%;
  height:64px;
  z-index:1000;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  background:rgba(8,10,20,.6);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

header .title {
  font-size:.9rem;
  letter-spacing:.12em;
  opacity:.85;
}

/* BURGER */
.burger {
  width:28px;
  height:20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
}
.burger span {
  height:2px;
  background:#fff;
  border-radius:2px;
  transition:.3s;
}
.burger.active span:nth-child(1){transform:translateY(9px) rotate(45deg);}
.burger.active span:nth-child(2){opacity:0;}
.burger.active span:nth-child(3){transform:translateY(-9px) rotate(-45deg);}

/* MENU */
.menu-overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:900;
}
.menu {
  position:fixed;
  top:0; right:0;
  width:280px;
  height:100vh;
  background:rgba(10,14,24,.9);
  backdrop-filter:blur(20px);
  transform:translateX(100%);
  transition:.3s;
  z-index:950;
  padding:90px 24px 24px;
}
.menu a {
  display:block;
  color:var(--text-main);
  text-decoration:none;
  margin-bottom:18px;
  font-size:1.05rem;
}
.menu a:hover { color:var(--accent); }

.menu.open { transform:translateX(0); }
.menu-overlay.open {
  opacity:1;
  pointer-events:auto;
}

/* MAIN */
main {
  padding-top:96px;
  text-align:center;
}

/* HERO */
.logo svg { width:82px; }
.logo-caption {
  font-size:.75rem;
  letter-spacing:.32em;
  color:var(--text-sub);
  margin-top:6px;
}

.timer {
  margin:32px 0;
}
.timer-big {
  font-size:clamp(2rem,6vw,3rem);
}

/* GROUPS */
.groups {
  max-width:1200px;
  margin:60px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}
.group {
  background:rgba(0,0,0,.22);
  border-radius:18px;
  padding:18px;
}
.group-title {
  color:var(--accent);
  letter-spacing:.2em;
  font-size:.8rem;
  margin-bottom:10px;
}
</style>
</head>

<body>

<header>
  <div class="title">RUGBY WORLD CUP 2027</div>
  <div class="burger" id="burger">
    <span></span><span></span><span></span>
  </div>
</header>

<div class="menu-overlay" id="overlay"></div>
<nav class="menu" id="menu">
  <a href="/">Главная</a>
  <a href="/streams.html">Трансляции</a>
  <a href="/schedule.html">Расписание</a>
  <a href="/news.html">Новости</a>
  <a href="/about.html">О турнире</a>
  <a href="/shop.html">Магазин</a>
  <a href="/partners.html">Партнёры</a>
  <a href="/contacts.html">Контакты</a>
</nav>

<main>

<div class="logo">
  <!-- SVG можно вставить твой без изменений -->
</div>

<h1>До Кубка мира по регби осталось</h1>
<div class="timer">
  <div class="timer-big" id="timer"></div>
</div>

<section class="groups">
  <div class="group">
    <div class="group-title">ГРУППА A</div>
    Новая Зеландия<br>Австралия<br>Чили<br>Гонконг–Китай
  </div>
  <div class="group">
    <div class="group-title">ГРУППА B</div>
    ЮАР<br>Италия<br>Грузия<br>Румыния
  </div>
</section>

</main>

<script>
const burger=document.getElementById('burger');
const menu=document.getElementById('menu');
const overlay=document.getElementById('overlay');

function closeMenu(){
  burger.classList.remove('active');
  menu.classList.remove('open');
  overlay.classList.remove('open');
}

burger.onclick=()=>{
  burger.classList.toggle('active');
  menu.classList.toggle('open');
  overlay.classList.toggle('open');
};
overlay.onclick=closeMenu;

/* TIMER */
function tick(){
  const t=new Date("2027-10-01T00:00:00")-Date.now();
  if(t<=0){timer.textContent="Старт!";return;}
  const d=Math.floor(t/86400000);
  const h=Math.floor(t/3600000)%24;
  const m=Math.floor(t/60000)%60;
  const s=Math.floor(t/1000)%60;
  timer.textContent=`${d} дн · ${h} ч · ${m} мин · ${s} сек`;
}
setInterval(tick,1000); tick();
</script>

</body>
</html>
