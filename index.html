<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Обратный отсчёт до Кубка мира по регби</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --text-main: #dfe8ff;
        --text-sub: rgba(223,232,255,0.55);
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        background: radial-gradient(circle, #001a33, #000814);
        color: var(--text-main);
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 7vh;
    }

    /* ЛОГО БЛОК */
    .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 22px;
        user-select: none;
    }

    .logo svg {
        width: 82px;
        height: auto;
    }

    .logo-caption {
        font-size: 0.75rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: var(--text-sub);
        margin-top: 6px;
    }

    h1 {
        font-size: clamp(1.2rem, 3.4vw, 1.65rem);
        margin-bottom: 16px;
        font-weight: 600;
        text-shadow: 0 0 10px rgba(0,0,0,0.55);
    }

    #timer {
        font-size: clamp(2.4rem, 6vw, 3.4rem);
        font-weight: 500;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(0,0,0,0.6);
        margin-bottom: 12px;
    }

    .subtitle {
        font-size: clamp(0.78rem, 2vw, 0.9rem);
        opacity: 0.55;
        margin-top: 4px;
    }
</style>

</head>
<body>

<!-- НОВЫЙ ЛОГОТИП · ПРОПОРЦИОНАЛЬНЫЙ + ТОЛЩЕЕ ЛИНИИ -->
<div class="logo">
<svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="cup-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2.4" result="blur"/>
            <feColorMatrix in="blur" type="matrix"
                values="0 0 0 0 0.87
                        0 0 0 0 0.91
                        0 0 0 0 1
                        0 0 0 0.70 0" result="glow"/>
            <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <g stroke="#dfe8ff" stroke-width="2" fill="none" filter="url(#cup-glow)">
        <!-- Боковые линии — чуть короче и ровнее -->
        <path d="M32 28 Q28 60 42 82" stroke-linecap="round"/>
        <path d="M68 28 Q72 60 58 82" stroke-linecap="round"/>

        <!-- Верхняя часть чаши — пропорциональнее -->
        <path d="M32 28 Q50 16 68 28" stroke-linecap="round"/>

        <!-- Основание чаши -->
        <path d="M45 85 Q50 89 55 85" stroke-linecap="round"/>
        <path d="M40 94 H60" stroke-linecap="round"/>
    </g>

    <!-- Нижняя основание -->
    <path d="M28 102 Q50 110 72 102"
          stroke="#dfe8ff"
          stroke-width="1.3"
          stroke-linecap="round"
          fill="none"
          opacity="0.82"
          filter="url(#cup-glow)"/>
</svg>

<div class="logo-caption">RWC&nbsp;2027</div>
</div>

<!-- ОСНОВНОЙ КОНТЕНТ -->
<div>
    <h1>До Кубка Мира по Регби осталось:</h1>
    <div id="timer"></div>
    <div class="subtitle">Rugby World Cup 2027 starts in:</div>
</div>

<script>
    function updateTimer() {
        const target = new Date("2027-10-01T00:00:00").getTime();
        const now = Date.now();
        const diff = target - now;

        if (diff <= 0) {
            document.getElementById("timer").innerHTML = "Старт!";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("timer").innerHTML =
            days + " дн · " +
            hours.toString().padStart(2, "0") + " ч · " +
            minutes.toString().padStart(2, "0") + " мин · " +
            seconds.toString().padStart(2, "0") + " сек";
    }

    setInterval(updateTimer, 1000);
    updateTimer();
</script>

</body>
</html>
