<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Обратный отсчёт до Кубка мира по регби</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --text-main: #dfe8ff;
        --text-sub: rgba(223,232,255,0.55);
        --text-muted: rgba(223,232,255,0.75);
        --text-heading: rgba(223,232,255,0.88); /* Приглушённый заголовок */
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        background: radial-gradient(circle, #001a33, #000814);
        color: var(--text-main);
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 6vh; /* чуть выше */
    }

    .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 18px; /* меньше отступ */
    }

    .logo svg {
        width: 75px;  /* уменьшили */
        height: auto;
    }

    .logo-caption {
        font-size: 0.72rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: var(--text-sub);
        margin-top: 6px;
    }

    h1 {
        font-size: clamp(1.1rem, 3.3vw, 1.55rem);
        margin-bottom: 18px;
        font-weight: 600;
        color: var(--text-heading); /* мягче */
        text-shadow: 0 0 6px rgba(0,0,0,0.4);
    }

    #timer {
        font-size: clamp(2.5rem, 6.3vw, 3.6rem);
        font-weight: 500;
        letter-spacing: 1px;
        text-shadow: 
            0 0 12px rgba(0,0,0,0.65),
            0 0 22px rgba(0,0,0,0.35); /* усилено */
        margin-bottom: 14px;
    }

    .subtitle {
        font-size: clamp(0.75rem, 2vw, 0.87rem);
        opacity: 0.45; /* тише */
        margin-top: 2px;
    }
</style>

</head>
<body>

<!-- ЛОГОТИП -->
<div class="logo">
    <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="cup-glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="2" result="blur"/>
                <feColorMatrix in="blur" type="matrix"
                    values="0 0 0 0 0.87
                            0 0 0 0 0.91
                            0 0 0 0 1
                            0 0 0 0.75 0" result="glow"/>
                <feMerge>
                    <feMergeNode in="glow"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <g stroke="#dfe8ff" stroke-width="1.7" fill="none" filter="url(#cup-glow)">
            <path d="M32 28 Q30 55 42 78" stroke-linecap="round"/>
            <path d="M68 28 Q70 55 58 78" stroke-linecap="round"/>
            <path d="M32 28 Q50 16 68 28" stroke-linecap="round"/>
            <path d="M45 82 Q50 86 55 82" stroke-linecap="round"/>
            <path d="M40 90 H60" stroke-linecap="round"/>
        </g>

        <!-- Подставка -->
        <path d="M30 98 Q50 104 70 98"
              stroke="#dfe8ff"
              stroke-width="1.2"
              stroke-linecap="round"
              fill="none"
              opacity="0.78"
              filter="url(#cup-glow)"/>
    </svg>

    <div class="logo-caption">RWC&nbsp;2027</div>
</div>

<!-- ОСНОВНОЙ БЛОК -->
<div>
    <h1>До Кубка Мира по Регби осталось:</h1>
    <div id="timer"></div>
    <div class="subtitle">Rugby World Cup 2027 starts in:</div>
</div>

<script>
    function updateTimer() {
        const target = new Date("2027-10-01T00:00:00").getTime();
        const now = Date.now();
        const diff = target - now;

        if (diff <= 0) {
            document.getElementById("timer").innerHTML = "Старт!";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("timer").innerHTML =
            days + " дн · " +
            hours.toString().padStart(2, "0") + " ч · " +
            minutes.toString().padStart(2, "0") + " мин · " +
            seconds.toString().padStart(2, "0") + " сек";
    }

    setInterval(updateTimer, 1000);
    updateTimer();
</script>

</body>
</html>
