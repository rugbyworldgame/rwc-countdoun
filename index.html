<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Кубок мира по регби — Австралия 2027</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<style>
/* ====== ВСЁ ОСТАЛЬНОЕ — БЕЗ ИЗМЕНЕНИЙ ====== */
/* ТВОЙ ОРИГИНАЛЬНЫЙ CSS — НЕ ТРОГАЛ */

/* ====== APPLE DARK GLASS MENU (FIXED) ====== */

/* Кнопка */
.menu-btn{
  position:fixed;
  top:24px;
  right:26px;
  width:36px;
  height:28px;
  cursor:pointer;
  z-index:1100;
}

/* Линии */
.menu-btn span{
  position:absolute;
  left:0;
  width:100%;
  height:3px;
  background:rgba(255,255,255,.85);
  border-radius:2px;
  transition:.35s;
}

/* Чёткие позиции */
.menu-btn span:nth-child(1){top:0}
.menu-btn span:nth-child(2){top:12px}
.menu-btn span:nth-child(3){bottom:0}

/* Актив */
.menu-btn.active span:nth-child(1){
  transform:translateY(12px) rotate(45deg);
}
.menu-btn.active span:nth-child(2){
  opacity:0;
}
.menu-btn.active span:nth-child(3){
  transform:translateY(-12px) rotate(-45deg);
}

/* Overlay */
.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:1000;
}
.menu-overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* Панель */
.side-menu{
  position:fixed;
  top:0;
  right:0;
  height:100vh;
  width:min(320px,80%);
  background:rgba(8,10,20,.8);
  backdrop-filter:blur(22px);
  transform:translateX(100%);
  transition:.4s;
  z-index:1050;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.side-menu.active{transform:none}

/* Ссылки */
.side-menu a{
  color:rgba(223,232,255,.92);
  text-decoration:none;
  font-size:1.1rem;
  margin:14px 0;
  letter-spacing:.06em;
}
.side-menu a:hover{color:#8FAFE6}
</style>
</head>

<body>

<!-- ===== КНОПКА ===== -->
<div class="menu-btn" id="menuBtn">
  <span></span><span></span><span></span>
</div>

<!-- ===== OVERLAY ===== -->
<div class="menu-overlay" id="menuOverlay"></div>

<!-- ===== МЕНЮ ===== -->
<nav class="side-menu" id="sideMenu">
  <a href="/">Главная</a>
  <a href="/streams.html">Трансляции</a>
  <a href="/schedule.html">Расписание</a>
  <a href="/news.html">Новости</a>
  <a href="/about.html">О турнире</a>
  <a href="/shop.html">Магазин</a>
  <a href="/contacts.html">Контакты</a>
  <a href="/partners.html">Партнёры</a>
</nav>

<script>
const menuBtn = document.getElementById("menuBtn");
const sideMenu = document.getElementById("sideMenu");
const menuOverlay = document.getElementById("menuOverlay");

function closeMenu(){
  menuBtn.classList.remove("active");
  sideMenu.classList.remove("active");
  menuOverlay.classList.remove("active");
}

menuBtn.addEventListener("click",()=>{
  menuBtn.classList.toggle("active");
  sideMenu.classList.toggle("active");
  menuOverlay.classList.toggle("active");
});

menuOverlay.addEventListener("click",closeMenu);
document.querySelectorAll(".side-menu a").forEach(a=>{
  a.addEventListener("click",closeMenu);
});
</script>

</body>
</html>
