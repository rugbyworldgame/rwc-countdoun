<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Трансляции — Кубок мира по регби 2027</title>

<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="stylesheet" href="/assets/css/site.css">
<link rel="stylesheet" href="/assets/css/menu.css">

<style>
/* ===== PAGE CORE ===== */
.stream-page{
  max-width:960px;
  margin:0 auto;
  padding:16px 14px 0;
  text-align:center;
}

/* ===== LIVE STATUS ===== */
.stream-status{
  display:inline-flex;
  align-items:center;
  gap:10px;
  margin:10px auto 12px;
  padding:7px 16px;
  border-radius:999px;
  background:rgba(20,80,40,.32);
  color:#9dffb3;
  font-size:.72rem;
  letter-spacing:.14em;
  font-weight:600;
}
.stream-status .dot{
  width:8px;height:8px;border-radius:50%;
  background:#32ff7e;
  box-shadow:0 0 6px rgba(50,255,126,.8);
}

/* ===== VIDEO ===== */
.video-wrapper{
  width:100%;
  aspect-ratio:16/9;
  border-radius:18px;
  overflow:hidden;
  background:#000;
  box-shadow:0 0 26px rgba(0,0,0,.45);
}
.video-wrapper iframe{
  width:100%;
  height:100%;
  border:0;
}

/* ===== MATCH INFO ===== */
.match-pill{
  margin:12px auto 8px;
  max-width:560px;
  padding:12px 18px;
  border-radius:999px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(223,232,255,.22);
  font-size:.9rem;
  letter-spacing:.06em;
}

/* ===== HINT ===== */
.stream-hint{
  margin:6px auto 14px;
  font-size:.82rem;
  color:rgba(223,232,255,.65);
}

/* ===== FOOTER ===== */
footer{
  margin-top:18px;
  padding:18px 12px 28px;
  text-align:center;
  font-size:.7rem;
  line-height:1.45;
  color:rgba(223,232,255,.45);
}
</style>
</head>

<body>

<div id="menu-container"></div>

<main class="page">
  <div class="stream-page">

    <!-- LIVE -->
    <div class="stream-status">
      <span class="dot"></span>
      LIVE · 23:00–01:00 МСК
    </div>

    <!-- VIDEO -->
    <div class="video-wrapper">
      <iframe
        src="https://vk.com/video_ext.php?oid=-15550428&id=456245398&autoplay=1"
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <!-- MATCH -->
    <div class="match-pill">
      «Бордо» — «Тулон» · 21.12 · 23:00 МСК
    </div>

    <!-- HINT -->
    <div class="stream-hint">
      Если видео не появилось сразу — обновите страницу 1–2 раза.
    </div>

  </div>
</main>

<footer>
  Трансляция предоставляется из открытых источников.<br>
  Сайт не является правообладателем видеоматериала.
</footer>

<script src="/menu.js"></script>
</body>
</html>
